<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	   	<title>Bubble Burster</title>
	 	<script type="text/javascript" src="BubbleBurst.js"></script>
	</head>
	<body>
		<div style="text-align:center;">
	     	<h2>Bubble Burster</h2>
			<canvas id="myCanvas" width="450" height="300" style="border:5px solid #000000; background-color: #f1f1f1;">
				Your browser does not support the canvas element.
			</canvas><br>
			<button onmousedown="startMoveLeft();" onmouseup="stopMove();">LEFT</button>
			<button onmousedown="startMoveRight();" onmouseup="stopMove();">RIGHT</button><br><br>
			
		  		<input type="radio" name="difficulty" value="easy" id="easy" onclick="easy();;"> Easy &nbsp;&nbsp;
		  		<input type="radio" name="difficulty" value="moderate" onclick="moderate()"> Moderate &nbsp;&nbsp;
		  		<input type="radio" name="difficulty" value="hard" onclick="hard()"> Hard  &nbsp;&nbsp;
		  		<input type="radio" name="difficulty" value="impossible" onclick="impossible()"> Impossible <br><br>
			
			<span id="burst">Burst:</span> &nbsp;&nbsp;
			<span id="escaped">Escaped: </span> &nbsp;&nbsp;
			<span id="steps">Steps elapsed:</span> &nbsp;&nbsp;
			<h3 id="output"></h3>
	    </div>
	</body>
</html>
